<html>
<head>
<style>
/* selection of the element*/
div{
color:blue;
font-size:24px;
}
/* # selection of an id  if we don't put anything before then it is universal (*#id),(p#id) */

#d2{
color:red;
}

/* for multiple we use the classes and selection by . */
.same{
color:yellow;
font-size:30px;
}

h1,h2,h3{
color:pink;
font-size:32px;
}
</style>
</head>
<body>
<div id="d1">This is div1</div>
<div id="d2">This is div2</div>
<div class="same">This is div3</div>
<p class="same">this is para1</p>
<!-- using id for multiple tags is not a good prctice -->
<p id="d2">this is para2</p>
<p class="same">this is para3</p>

<h1>h1</h1>
<h2>h2</h2>
<h3>h3</h3>
</body>
</html>
